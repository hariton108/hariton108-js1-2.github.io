<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var userNames = [];
		userNames.length = 5;
		for (var i = 0; i < userNames.length; i++) {
  			userNames[i] = prompt('Введите имя', '');
		}
	
		var name = prompt('Введите Ваше имя', '');

		findName();

		function findName() {
			for (var i = 0; i < userNames.length; i++) {
				if (name === userNames[i])
				return alert(userNames[i] + ', вы успешно вошли');
			}
			return alert('Незарегистрированный пользователь. В доступе отказано');	
		}	
	</script>
</body>
</html>
